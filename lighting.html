<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LED Lighting | Ontario Auto & Truck Supply</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body { background:#ffffff; }
    .section h2 { color:#d80000; }
    .card { 
      background:#fff;
      padding:20px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 4px 16px rgba(0,0,0,0.08);
    }
    .grid { 
      display:grid; 
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); 
      gap:20px; 
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <img src="./assets/logo.png" alt="logo" class="logo" />
    <div class="name">Ontario Auto & Truck Supply</div>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>LED Kits</h2>
    <p style="max-width:700px;margin:auto;text-align:center;color:#444;">
      E-Bryd LED Kits – clean, bright upgrades for most vehicles.
    </p>

    <div class="grid" style="margin-top:30px;">

      <div class="card">
        <img src="assets/lighting/e-bryd.jpg" 
             style="width:100%;height:180px;object-fit:contain;border-radius:10px;">
        <div style="font-weight:700;margin-top:10px;">E-Bryd LED Kit</div>
        <div style="color:#666;font-size:14px;">Plug-and-Play Upgrade</div>
        <div style="margin-top:8px;font-weight:700;color:#d80000;">$145.99</div>
      </div>

    </div>

  </div>
</section>

<footer>
  <div class="container">
    © <span id="yearSpan"></span> Ontario Auto & Truck Supply
  </div>
</footer>

<script>
document.getElementById('yearSpan').textContent = new Date().getFullYear();
</script>

</body>
</html>
