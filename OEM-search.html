<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OEM Part Number Search – $5 | Ontario Auto & Truck Supply</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body { background:#ffffff; }
    .section h2 { color:#d80000; }
    .oem-box {
      background:#fff;
      padding:25px;
      border-radius:16px;
      max-width:700px;
      margin:auto;
      box-shadow:0 4px 20px rgba(0,0,0,0.08);
    }
    input, textarea {
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #ccc;
      margin-bottom:12px;
      font-size:15px;
    }
    .btn {
      background:#d80000;
      color:white;
      border:0;
      padding:14px;
      border-radius:10px;
      width:100%;
      font-size:18px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <img src="./assets/logo.png" alt="logo" class="logo" />
    <div class="name">Ontario Auto & Truck Supply</div>
  </div>
</header>

<section class="section">
  <div class="container" style="text-align:center;">
    <h2>OEM Part Number Search</h2>
    <p style="max-width:700px;margin:auto;font-size:16px;color:#444;">
      Provide your VIN and a description of the part.  
      We search the Canadian dealer network for availability.
      <br><strong>Note:</strong> Warranty or recall parts must be handled by your local dealership.
    </p>

    <div class="oem-box" style="margin-top:20px;">
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Email Address">
      <input type="text" placeholder="VIN Number (17 characters)">
      <input type="text" placeholder="OEM Part Number (optional)">
      <textarea placeholder="Describe what you need..." rows="4"></textarea>
      <button class="btn">Submit OEM Search Request – $5</button>
    </div>

  </div>
</section>

<footer>
  <div class="container">
    © <span id="yearSpan"></span> Ontario Auto & Truck Supply
  </div>
</footer>

<script>
document.getElementById('yearSpan').textContent = new Date().getFullYear();
</script>

</body>
</html>
